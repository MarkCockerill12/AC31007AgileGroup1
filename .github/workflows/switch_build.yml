name: Build, Publish, and Deploy Switch

on:
  push:
    branches: [ viktor-automatic-deployment ]

jobs:
  build-publish-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: victorbratov
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/victorbratov/switch_repo/switch:latest ./switch
          docker push ghcr.io/victorbratov/switch_repo/switch:latest


      - name: Deploy to DigitalOcean
        env:
          DO_SSH_PRIVATE_KEY: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          DO_HOST: ${{ secrets.DO_HOST }}
        run: |
          echo "${DO_SSH_PRIVATE_KEY}" > do_key
          chmod 600 do_key
          ssh -i do_key -o StrictHostKeyChecking=no root@${DO_HOST} << 'EOF'
            docker pull ghcr.io/victorbratov/switch_repo/switch:latest
            docker stop switch || true
            docker rm switch || true
            docker run -d --name switch -p 8080:8080 ghcr.io/victorbratov/switch_repo/switch:latest
          EOF
          rm do_key
